plugins {
    id 'java'
    id 'maven-publish'
    id 'groovy'
}

repositories {
    mavenCentral()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

configurations {
    all*.exclude group: 'xml-apis'
//    all*.exclude group: 'xerces'
}

dependencies {
    implementation group: 'xerces', name: 'xercesImpl', version: '2.6.2'
    implementation 'org.apache.httpcomponents:httpclient:4.5.10'
    implementation 'net.sf.json-lib:json-lib:2.3:jdk15'
    implementation 'net.sourceforge.nekohtml:nekohtml:1.9.16'
    implementation 'xml-resolver:xml-resolver:1.2'
    implementation 'oauth.signpost:signpost-commonshttp4:1.2.1.1'
    implementation 'oauth.signpost:signpost-core:1.2.1.1'
    implementation 'com.google.appengine:appengine-api-1.0-sdk:1.3.8'
    implementation 'xerces:xercesImpl:[2.6.2,)'
    testImplementation('log4j:log4j:1.2.15') {
        exclude group: 'javax.jms', module: 'jms'
        exclude group: 'com.sun.jdmk', module: 'jmxtools'
        exclude group: 'com.sun.jmx', module: 'jmxri'
    }
    testImplementation 'commons-io:commons-io:1.4'
    testImplementation 'junit:junit:4.13.2'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.27.2"
    implementation 'org.codehaus.groovy:groovy-all:2.4.15'
}

group = 'org.codehaus.groovy.modules.http-builder'
version = '0.7.3-SNAPSHOT'
description = 'HTTP client framework for Groovy'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
